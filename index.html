<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <h1 id="input"></h1>
            </div>
            <div class="buttons">
                <div>
                    <button class="dgn">C</button>
                    <button class="dgn">)</button>
                    <button class="dgn">%</button>
                    <button class="dgn">/</button>
                    <button class="sci">sin</button>
                </div>
                <div>
                    <button class="sci">cos</button>
                    <button class="sci">tan</button>
                    <button class="dgn">*</button>
                    <button>7</button>
                    <button>8</button>
                </div>
                <div>
                    <button>9</button>
                    <button class="dgn">-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button class="dgn">+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="sci">√</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button class="sci">^</button>
                    <button class="dgn">=</button>
                    <button class="sci">log</button>
                </div>
                <div>
                    <button class="sci">ln</button>
                    <button class="sci">e</button>
                    <button class="sci">π</button>
                    <button class="sci">|x|</button>
                    <button class="sci">x!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
